# Test configuration with TestContainer
spring.application.name=hsm-simulator

# Database configuration for TestContainer (will be overridden by TestContainer)
spring.datasource.url=jdbc:tc:postgresql:17:///hsm_simulator_test?TC_REUSABLE=true
spring.datasource.username=hsm_user
spring.datasource.password=xK9m2pQ8vR5nF7tA1sD3wE6zY
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Logging
logging.level.com.artivisi.hsm.simulator=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO
logging.level.testcontainers=INFO
logging.level.org.testcontainers=INFO

# Server
server.port=0

# HSM Simulator Configuration
hsm.simulator.debug-mode=true
hsm.simulator.key-ceremony.enabled=true
hsm.simulator.disaster-recovery.enabled=true