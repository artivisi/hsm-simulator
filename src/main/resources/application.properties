# Application Configuration
spring.application.name=hsm-simulator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hsm_simulator
spring.datasource.username=hsm_user
spring.datasource.password=xK9m2pQ8vR5nF7tA1sD3wE6zY
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.placeholder-replacement=true

# Logging Configuration
logging.level.com.artivisi.hsm.simulator=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# Server Configuration
server.port=8080

# HSM Simulator Configuration
hsm.simulator.debug-mode=true
hsm.simulator.key-ceremony.enabled=true
hsm.simulator.disaster-recovery.enabled=true
