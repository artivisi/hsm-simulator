# Application Configuration
spring.application.name=hsm-simulator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hsm_simulator
spring.datasource.username=hsm_user
spring.datasource.password=xK9m2pQ8vR5nF7tA1sD3wE6zY

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration
logging.level.com.artivisi.hsm.simulator=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# Thymeleaf Configuration - Disable caching for development
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# Git Information
management.info.git.mode=full
spring.info.git.location=classpath:git.properties