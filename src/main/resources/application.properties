# Application Configuration
spring.application.name=hsm-simulator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:54321/hsm_simulator
spring.datasource.username=hsm_user
spring.datasource.password=xK9m2pQ8vR5nF7tA1sD3wE6zY

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration
logging.level.com.artivisi.hsm.simulator=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# Thymeleaf Configuration - Disable caching for development
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# Git Information
management.info.git.mode=full
spring.info.git.location=classpath:git.properties

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=${SMTP_DEBUG:false}

# Email sender configuration
# IMPORTANT: For Brevo, this must be a verified sender email in your Brevo account
# Go to https://app.brevo.com/settings/senders to add and verify sender emails
hsm.email.from=${EMAIL_FROM:noreply@artivisi.com}
hsm.email.enabled=${EMAIL_ENABLED:false}

